    <script>
        // TODO: Implement business logic, API calls, and state management
        (function() {
            // Clock update
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                const clockEl = document.getElementById('current-time');
                if (clockEl) clockEl.textContent = timeStr;

                const lastUpdateEl = document.getElementById('last-update');
                if (lastUpdateEl) lastUpdateEl.textContent = timeStr;
            }

            // Update clock every minute
            updateClock();
            setInterval(updateClock, 60000);

            // Attendance button functionality
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('attendance-btn') && !e.target.disabled) {
                    const button = e.target;
                    const currentStatus = button.getAttribute('data-status');
                    
                    // State transitions: not-checked-in -> working -> checked-out
                    switch(currentStatus) {
                        case 'not-checked-in':
                            // Change to working state
                            button.textContent = '退勤';
                            button.className = 'attendance-btn px-3 py-1 text-xs font-medium rounded-md transition-colors bg-working text-white hover:bg-green-600';
                            button.setAttribute('data-status', 'working');
                            break;
                            
                        case 'working':
                            // Change to checked-out state
                            button.textContent = '退勤済';
                            button.className = 'attendance-btn px-3 py-1 text-xs font-medium rounded-md transition-colors bg-blue-100 text-blue-700 cursor-default';
                            button.setAttribute('data-status', 'checked-out');
                            button.disabled = true;
                            break;
                    }

                    // Update counters
                    updateCounters();
                    
                    // Update last update time
                    updateClock();
                }
            });

            // Update status counters
            function updateCounters() {
                const workingButtons = document.querySelectorAll('[data-status="working"]').length;
                const checkedOutButtons = document.querySelectorAll('[data-status="checked-out"]').length;
                
                const workingCountEl = document.getElementById('working-count');
                const checkoutCountEl = document.getElementById('checkout-count');
                
                if (workingCountEl) workingCountEl.textContent = workingButtons;
                if (checkoutCountEl) checkoutCountEl.textContent = checkedOutButtons;
            }

            // Initialize counters
            updateCounters();
        })();
    </script>
